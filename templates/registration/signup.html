{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.non_field_errors %}
        <div class="error">
            <p>{{ form.non_field_errors }}</p>
        </div>
    {% endif %}
    
    <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
